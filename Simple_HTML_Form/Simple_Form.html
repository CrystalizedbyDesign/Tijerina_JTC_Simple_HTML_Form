<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Contact Form</title>

    <style>
        /* CSS goes here */
        body {
            /* Center the form on the page */
            text-align: left;
        }

        form {
            display: inline-block;
            /* Form outline */
            padding: 1em;
            border: 1px solid #cccccc;
            border-radius: 1em;
        }

        p + p {
            margin-top: 1em;
        }

        label {
            /* Uniform size & alignment */
            display: inline-block;
            min-width:  90px;
            text-align: right;
        }

        input, textarea {
            font: 1em san-serif;
            width: 300px;
            box-sizing: border-box;
            border:  1px solid #999999;

        }

        input:focus {
            /* Set the outline width and style */
            outline-style: solid;
            /* Highlight on active elements */
            outline-color: black;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        button {
            margin-left: 0.5em;
        }

    </style>
</head>
<body>
    <form id ="contactForm">
        <fieldset>
            <legend>Contact Details</legend>

            <p>
                <label for="name">
                    Name:< <span aria-hidden="true">*</span>
                </label>/label><br>
                <input type="text" id="name" name="user_name" required><br><br>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="email" name="user_email" required><br><br>
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="4" cols="40" required></textarea><br><br>
            </p>

            <p class="button">
                <button type="submit">Add to Table</button>
            </p>
        </fieldset>
    </form>

    <h2>Message Log</h2>

    <table border="1">
        <caption>Submitted Messages</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- New rows will be added here-->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
